<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InBook – Login</title>

  <!-- Fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">

</head>
<body>

  <div class="container">
    <div class="left-side">
      <img src="../img/logo-Photoroom.png" alt="Logo InBook" class="logo">
    </div>

    <div class="right-side">
      <form class="login-form">
        <h2>Faça seu login</h2>

        <div class="input-group">
          <label for="emailLogin">E-mail</label>
          <input type="email" id="emailLogin" placeholder="Digite seu e-mail" required>
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>

        <button type="submit" class="btn-primary">Entrar</button>

        <div class="options">
          <a href="#" onclick="openModal()">Esqueci minha senha</a>
          <a href="#" onclick="openAdminModal()">Sou administrador</a>
        </div>

        <p class="register-link">
          Não tem uma conta? <a href="#" onclick="openRegisterModal()">Cadastre-se</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Modal de Cadastro -->
<div class="modal-overlay" id="registerModal" role="dialog" aria-modal="true">
  <div class="modal-content">
    <button class="close-modal" id="closeRegisterModal" aria-label="Fechar Modal">&times;</button>
    <h2 class="modal-title">Cadastro de Usuário</h2>

    <div id="registerForm">
      <div class="input-group">
        <label for="registerName">Nome completo</label>
        <input type="text" id="registerName" placeholder="Digite seu nome completo">
      </div>

      <div class="input-group">
        <label for="registerEmail">E-mail</label>
        <input type="email" id="registerEmail" placeholder="Digite seu e-mail">
      </div>

      <div class="input-group">
        <label for="registerCPF">CPF</label>
        <input type="text" id="registerCPF" placeholder="Digite seu CPF (somente números)" maxlength="11">
      </div>

      <div class="input-group">
        <label for="registerBirthdate">Data de nascimento</label>
        <input type="date" id="registerBirthdate">
      </div>

      <div class="input-group">
        <label for="registerPassword">Senha</label>
        <input type="password" id="registerPassword" placeholder="Digite uma senha">
      </div>

      <button type="button" class="btn-primary" id="submitRegister">Cadastrar</button>
      <p class="message" id="registerMessage"></p>
    </div>
  </div>
</div>


  <!-- Modal Esqueci Minha Senha -->
  <div class="modal-overlay" id="forgotPasswordModal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button class="close-modal" id="closeModal" aria-label="Fechar Modal">&times;</button>
      <h2 class="modal-title">Recuperação de Senha</h2>

      <div id="initialForm">
        <div class="input-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" placeholder="Digite seu CPF (somente números)" maxlength="11">
        </div>

        <div class="input-group">
          <label for="modalEmail">E-mail</label>
          <input type="email" id="modalEmail" placeholder="Digite seu e-mail cadastrado">
        </div>

        <button type="button" class="btn-primary" id="verifyData">Verificar Dados</button>
        <p class="message">Informe seu CPF e e-mail para recuperar sua senha</p>
      </div>

      <div id="newPasswordForm" class="new-password-fields">
        <div class="input-group">
          <label for="newPassword">Nova Senha</label>
          <input type="password" id="newPassword" placeholder="Digite sua nova senha">
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirme a Nova Senha</label>
          <input type="password" id="confirmPassword" placeholder="Digite novamente a nova senha">
        </div>

        <button type="button" class="btn-primary" id="changePassword">Alterar Senha</button>
        <button type="button" class="btn-primary btn-danger" onclick="confirmDelete()">Excluir Conta</button>

        <p class="message" id="statusMessage"></p>
      </div>
    </div>
  </div>

  <!-- Modal de Login de Administrador -->
<div class="modal-overlay" id="adminLoginModal" role="dialog" aria-modal="true">
  <div class="modal-content">
    <button class="close-modal" id="closeAdminModal" aria-label="Fechar Modal">&times;</button>
    <h2 class="modal-title">Login do Administrador</h2>

    <div id="adminLoginForm">
      <div class="input-group">
        <label for="adminEmail">E-mail</label>
        <input type="email" id="adminEmail" placeholder="Digite o e-mail do administrador">
      </div>

      <div class="input-group">
        <label for="adminPassword">Senha</label>
        <input type="password" id="adminPassword" placeholder="Digite a senha">
      </div>

      <button type="button" class="btn-primary" id="adminLoginBtn">Entrar</button>
      <p class="message" id="adminLoginMessage"></p>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
